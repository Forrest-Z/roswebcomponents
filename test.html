<html>
    <head>
        <title>rwc testing</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/jquery.spin.css" rel="stylesheet" type="text/css">
        <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
        <script src="scripts/jquery.spin.js"></script>
        <script src="scripts/jsQR.js"></script>
        <script src="scripts/eventemitter2.js"></script>
        <script src="scripts/roslib.min.js"></script>
        <script src="scripts/rwc.js?v=0.16"></script>
    </head>
    <body>
        <h1>ROS Web Components Testing Page</h1>

        <rwc-button-action-start data-id="speakActionStart"
        data-text="Say hello!"
        data-action="say"
        data-action-parameters="Hello everyone!"></rwc-button-action-start>
        <p>
            Current node: <rwc-text-listener
            data-listener="getNode"></rwc-text-listener>
            <br>
            Volume: <rwc-text-listener
            data-listener="getVolumePercent"></rwc-text-listener>%
            <br>
            Click to say <rwc-text-action-start data-id="speakActionStart"
            data-text="good day!"
            data-action="say"
            data-action-parameters="Good day everyone!"></rwc-text-action-start>
        </p>
        <rwc-img-action-start src="images/lcas-logo.png"
        data-action="say"
        data-action-parameters="You have clicked the L-CAS logo!"></rwc-img-custom-action-start>
    </body>
</html>
